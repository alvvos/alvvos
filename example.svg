<svg fill="none" viewBox="0 0 4000 3000" width="1800" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .hello-text span {
                    display: inline-block;
                    font-size: 30em;
                    animation: hello 2s ease-in-out infinite;
                }

                .hello-text span:nth-child(1) {
                    animation-delay: 0s;
                }
                .hello-text span:nth-child(2) {
                    animation-delay: 0.2s;
                }
                .hello-text span:nth-child(3) {
                    animation-delay: 0.4s;
                }
                .hello-text span:nth-child(4) {
                    animation-delay: 0.6s;
                }
                .hello-text span:nth-child(5) {
                    animation-delay: 0.8s;
                }
                .hello-text span:nth-child(6) {
                    animation-delay: 1s;
                }

                .hello-container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0;
                    color: #fff;
                    font-family: 'Verdana', sans-serif;
                    margin-top: 50em;
                }

                @keyframes hello {
    0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    25% {
        transform: translateY(-60px) scale(1.05);
        opacity: 0.8;
    }
    50% {
        transform: translateY(-100px) scale(1.1);
        opacity: 0.6;
    }
    75% {
        transform: translateY(-60px) scale(1.05);
        opacity: 0.8;
    }
}

            </style>
            <div class="hello-container">
                <h1 class="hello-text">
                    <span>H</span><span>E</span><span>L</span><span>L</span><span>O</span><span>!</span>
                </h1>
            </div>
        </div>
    </foreignObject>
</svg>
