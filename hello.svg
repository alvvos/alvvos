                }
            </style>
            <main class="container">
                <p>Hello üëã I'm</p>
                <section class="animation">
                    <div class="first"><div>√Ålvaro Sal√≠s</div></div>
                    <div class="second"><div>Full Stack Dev</div></div>
                    <div class="third"><div>Data Scientist</div></div>
                </section>
            </main>
        </div>
    </foreignObject>
</svg>
